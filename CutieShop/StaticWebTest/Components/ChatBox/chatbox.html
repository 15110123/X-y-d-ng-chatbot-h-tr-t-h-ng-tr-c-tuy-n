<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="chatbox.css" />
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div id="chatbox-container" class="hover-fx">
        <div id="chatbox-main" style="display: none">
            <div id="chatbox-form-container">
                <form id="chatbox-form">
                    <textarea id="chatbox-form-input" form="chatbox-form" name="message" rows=1 spellcheck="false"></textarea>
                </form>
            </div>
        </div>
        <div id="chatbox-footer">
            <span id="chatbox-icon-container">
                <img id="chatbox-icon" src="/img/svg/ChatBoxIcon.svg">
            </span>
            <span id="chatbox-label-container">
                <label>Hãy chat với chúng mình!</label>
            </span>
        </div>
    </div>

    <!--Scripts-->
    <script src="chatbox.js"></script>
</body>

</html>
